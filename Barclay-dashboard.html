<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barclay Accounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    /* Navigation styling */
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    /* Style for target input when editing */
    input.target-edit {
      width: 100px;
      padding: 4px;
      font-size: 1em;
      border: 1px solid #ccc;
      background: #fff;
    }
    /* Style for target display after entry: hides the white cell look */
    .target-display {
      display: inline-block;
      width: 100px;
      padding: 4px;
      font-size: 1em;
      font-weight: bold;
      background: transparent;
      border: none;
      color: #000;
      cursor: pointer;
    }
    /* Custom progress bar styles */
    .progress-container {
      position: relative;
      width: 100%;
      height: 20px;
      background: #ddd;
      border: 1px solid #ccc;
    }
    .progress-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    .progress-text {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 0;
      left: 0;
      line-height: 20px;
      font-size: 0.9em;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="./index.html">Dashboard</a> |
    <a href="./account-balances.html">Account Balances</a> |
    <a href="./barclay-accounts.html">Barclay Accounts</a>
  </nav>

  <h1>Barclay Accounts</h1>
  <!-- Table header for Barclay accounts -->
  <table id="barclay-accounts-table">
    <tr>
      <th>Account</th>
      <th>Current Balance</th>
      <th>Target Amount</th>
      <th>Progress</th>
    </tr>
  </table>

  <script>
    // Adjust these as needed.
    const apiKey = 'YOUR_API_KEY_HERE';
    const sheetId = 'YOUR_SHEET_ID_HERE';

    // List of Barclay account names to show, EXACTLY matching your desired names.
    const barclayAccounts = [
      "SoFi SoFi Savings (4386)",
      "SoFi Security Deposit (4501)",
      "SoFi Maintenance Fund (4502)",
      "SoFi Vacancy Fund (4503)",
      "SoFi SoFi Checking (9237)"
    ];

    // Helper to fetch data from Google Sheets.
    const fetchSheetData = async (range) => {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        return data.values || [];
      } catch (error) {
        console.error('Error fetching sheet data:', error);
        return [];
      }
    };

    // Transform Balance History data from "Balance History (BTS)!A1:D".
    // Expected: Date (A), Account (B), Current Balance (D).
    const transformBalanceData = (data) => {
      if (data.length === 0) return [];
      const transformed = [];
      // Skip header row (assumes row 0 is a header).
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        // row[0] = Date, row[1] = Account, row[3] = Current Balance
        const dateStr = row[0] || '';
        const accountName = row[1] || '';
        const currentBalance = row[3] || '';
        transformed.push({ dateStr, accountName, currentBalance });
      }
      return transformed;
    };

    // Finds the latest entry for each account from the transformed data.
    const getLatestBalances = (transformedData) => {
      const map = {};
      for (let i = 0; i < transformedData.length; i++) {
        const { dateStr, accountName, currentBalance } = transformedData[i];
        const thisDate = new Date(dateStr);
        if (!map[accountName] || thisDate > map[accountName].date) {
          map[accountName] = {
            date: thisDate,
            balance: currentBalance
          };
        }
      }
      // Return an object: { "AccountName": { date, balance }, ... }
      return map;
    };

    // Helper to parse out any non-numeric characters from a currency or number string.
    const parseBalance = (balanceStr) => {
      if (!balanceStr) return 0;
      return parseFloat(balanceStr.replace(/[^0-9.-]+/g, "")) || 0;
    };

    // Helper to format a number as US currency.
    const formatCurrency = (amount) => {
      return "$" + amount.toLocaleString("en-US", {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    };

    // Main function
    const loadBarclayAccounts = async () => {
      // 1) Fetch data from your "Balance History (BTS)!A1:D"
      const rawData = await fetchSheetData('Balance History (BTS)!A1:D');
      const transformed = transformBalanceData(rawData);
      const latestMap = getLatestBalances(transformed);
      // latestMap is an object: { "SoFi SoFi Savings (4386)": { date, balance }, ... }

      // 2) Build the table with one row per account in barclayAccounts.
      const table = document.getElementById('barclay-accounts-table');

      barclayAccounts.forEach((accountName) => {
        // If there's data for this account, use its balance. Otherwise, default to "0".
        let accountData = latestMap[accountName] || { date: new Date(), balance: "0" };
        const sanitized = accountName.replace(/\s+/g, '').replace(/[()]/g, '');

        // Create a table row
        const row = document.createElement('tr');

        // (A) Account cell
        const cellAccount = document.createElement('td');
        cellAccount.textContent = accountName;
        row.appendChild(cellAccount);

        // (B) Current Balance cell
        const cellBalance = document.createElement('td');
        const currentBalNum = parseBalance(accountData.balance);
        cellBalance.textContent = formatCurrency(currentBalNum);
        row.appendChild(cellBalance);

        // (C) Target Amount cell
        const cellTarget = document.createElement('td');
        const inputTarget = document.createElement('input');
        inputTarget.type = 'text';
        inputTarget.className = 'target-edit';
        inputTarget.placeholder = 'Enter target';
        inputTarget.id = `target-${sanitized}`;
        cellTarget.appendChild(inputTarget);
        row.appendChild(cellTarget);

        // (D) Progress cell
        const cellProgress = document.createElement('td');
        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-container';

        const progressFill = document.createElement('div');
        progressFill.className = 'progress-fill';

        const progressText = document.createElement('span');
        progressText.className = 'progress-text';
        progressText.textContent = '0%';

        progressContainer.appendChild(progressFill);
        progressContainer.appendChild(progressText);
        cellProgress.appendChild(progressContainer);
        row.appendChild(cellProgress);

        table.appendChild(row);

        // Restore saved target from localStorage if it exists.
        const savedVal = localStorage.getItem("target-" + sanitized);
        if (savedVal) {
          inputTarget.value = savedVal;
          finalizeInput();
        }

        // Pressing Enter triggers blur.
        inputTarget.addEventListener('keydown', (evt) => {
          if (evt.key === 'Enter') {
            evt.preventDefault();
            inputTarget.blur();
          }
        });

        // finalizeInput: used on blur or after loading from localStorage
        function finalizeInput() {
          const rawVal = inputTarget.value;
          const targetNum = parseFloat(rawVal.replace(/[^0-9.]/g, "")) || 0;
          localStorage.setItem("target-" + sanitized, rawVal); // save raw value

          if (targetNum > 0) {
            inputTarget.value = formatCurrency(targetNum);
            // Hide input, show static display
            inputTarget.style.display = 'none';
            let displaySpan = cellTarget.querySelector('.target-display');
            if (!displaySpan) {
              displaySpan = document.createElement('span');
              displaySpan.className = 'target-display';
              cellTarget.appendChild(displaySpan);
              displaySpan.addEventListener('click', () => {
                displaySpan.remove();
                inputTarget.style.display = '';
                inputTarget.focus();
              });
            }
            displaySpan.textContent = formatCurrency(targetNum);
          } else {
            // If zero or empty, no static display
            inputTarget.style.display = '';
            const displaySpan = cellTarget.querySelector('.target-display');
            if (displaySpan) displaySpan.remove();
          }

          // Update the progress bar
          let progressPercent = 0;
          if (targetNum > 0) {
            progressPercent = (currentBalNum / targetNum) * 100;
            if (progressPercent > 100) progressPercent = 100;
          }
          progressFill.style.width = `${progressPercent}%`;
          progressText.textContent = `${progressPercent.toFixed(1)}%`;
          if (progressPercent >= 95) {
            progressFill.style.backgroundColor = 'green';
          } else if (progressPercent >= 50) {
            progressFill.style.backgroundColor = 'yellow';
          } else {
            progressFill.style.backgroundColor = 'red';
          }
        }

        // On blur, finalize input
        inputTarget.addEventListener('blur', finalizeInput);

        // If the user clears the input, remove any static display
        inputTarget.addEventListener('input', () => {
          if (inputTarget.value.trim() === "") {
            const displaySpan = cellTarget.querySelector('.target-display');
            if (displaySpan) displaySpan.remove();
          }
        });
      });
    };

    document.addEventListener('DOMContentLoaded', loadBarclayAccounts);
  </script>
</body>
</html>
